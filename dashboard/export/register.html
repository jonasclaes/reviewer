<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reviewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</head>

<body style="min-height: 100vh;">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">ReViewer</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 30px;margin-bottom: 30px;">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Register</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert"><span><strong>Alert</strong> text.</span></div>
                        <form>
                            <div class="form-group"><label for="firstName">First name:</label><input class="form-control" type="text" name="firstName" placeholder="John"><small class="form-text text-muted">Please enter your first name here.</small></div>
                            <div class="form-group"><label for="lastName">Last name:</label><input class="form-control" type="text" name="lastName" placeholder="Doe"><small class="form-text text-muted">Please enter your last name here.</small></div>
                            <div class="form-group"><label for="username">Username:</label><input class="form-control" type="text" name="username" placeholder="john.doe"><small class="form-text text-muted">Please enter your username here.</small></div>
                            <div class="form-group"><label for="email">Email:</label><input class="form-control" type="text" name="email" placeholder="john.doe@example.org"><small class="form-text text-muted">Please enter your email here.</small></div>
                            <div class="form-group"><label for="password">Password:</label><input class="form-control" type="password" name="password"><small class="form-text text-muted">Please enter your password here.</small></div>
                            <div class="form-group"><label for="passwordVerification">Password verification:</label><input class="form-control" type="password" name="passwordVerification"><small class="form-text text-muted">Please enter your password here again.</small></div>
                        </form><button class="btn btn-primary btn-block" type="button">Register</button><small>Already have an account? Login&nbsp;<a href="login">here</a>!</small></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
